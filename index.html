<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>FocusTimer</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./src/main.js" defer></script>
</head>

<body>
    <div id="app">
        <button id="toggle-mode">
            <span>Ativar/Desativar Light Mode</span>
        </button>

        <section id="timer">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls">
            <button>play</button>
            <button>pause</button>
            <button>set</button>
            <button>stop</button>
            <button>musicon</button>
            <button>musicoff</button>
        </section>
</body>

</html>
